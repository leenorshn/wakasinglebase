mutation createCompetition($data:NewCompetition!){
    createCompetition(data: $data)
}

mutation joinCompetition($id:ID!){
    joinCompetition(competitionId: $id)
}

mutation voteVideo($videoID:ID!){
    voteVideo(id:$videoID)
}


query competitions{
    allCompetitions {
        id
        name
        price
        details
        endAt
        startAt
        isArchived
        createdAt
        banner
        participants {
            id
            name
            profilePic
        }
        owner {
            id
            name
            profilePic
        }
        videos {
            id
            like
            product
            link
            title
            category

        }
    }
}

query competition($id:ID!){
    competition(id: $id) {
        id
        name
        price
        details
        endAt
        startAt
        isArchived
        createdAt
        banner
        participants {
            id
            name
            profilePic
        }
        owner {
            id
            name
            profilePic
        }
        videos {
            id
            like
            product
            link
            title
            category
            author {
                id
                name
                profilePic
            }
        }
    }
}