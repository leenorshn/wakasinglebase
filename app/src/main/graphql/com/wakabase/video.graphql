mutation createVideo($data:NewVideoInput!){
    createVideo(newVideo:$data)
}

mutation deleteVideo($id:ID!){
    deleteVideo(id: $id)
}

mutation likeVideo($videoId:ID!){
    likeVideo(id: $videoId)
}

query videos($limit:Int){
    videos(limit:$limit){
        id
        author{
            id
            name
            siteWeb
            city
            phone
            bio
            balance
            profilePic
            isVerified
            hasContract
        }
        title
        link
        category
        product
        description
        hasTag
        like
        isLikedBy
        view
        comment
        createdAt

    }
}

query myVideo($UID:ID!){
    myVideo(userID:$UID){
        id
        author{
            id
            name
            siteWeb
            city
            phone
            bio
            balance
            profilePic
            isVerified
            hasContract
        }
        title
        link
        category
        description
        hasTag
        product
        like
        isLikedBy
        view
        comment
        createdAt
    }
}

query video($id:ID!){
