mutation createVideo($data:NewVideoInput!){
    createVideo(newVideo:$data)
}

query videos($limit:Int){
    videos(limit:$limit){
        id
        author{
            id
            name
            siteWeb
            city
            phone
            bio
            balance
            profilePic
            isVerified
            hasContract
        }
        title
        link
        category
        description
        hasTag
        videoStats{
            id
            like
            views
            comment
            share
            videoId
        }
        createdAt

    }
}

query myVideo($UID:ID!){
    myVideo(userID:$UID){
        id
        author{
            id
            name
            siteWeb
            city
            phone
            bio
