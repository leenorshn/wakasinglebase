
mutation sendMessage($conversation:ID!,$message:String!) {
    sendMessage(conversationId:$conversation,message:$message)
}

mutation createConversation($receiver:ID!){
    createConversation(receiver:$receiver)
}

query chats{
    conversations{
        id
        sender{
            id
            name
            profilePic
        }
        receiver{
            id
            name
            profilePic
        }
        chats{
            id
            message
            sender
            createdAt
        }
    }
}